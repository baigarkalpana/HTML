<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio_Input_Demo</title>
</head>
<body>
    <form mathod="get">
        <table border="1">
              <tr>
                <td>
                    Select Location</td>

                <td>

                   <input type="radio" name="location" value="pune" />Pune</br>
                   <input type="radio" name="location" value="mumbai" />Mumbai</br>
                   <input type="radio" name="location" value="chennai"/>Channai</br>

                </td>
              </tr>
 
            <tr>
                <td> Select Comapny</td>
              <td>

                <input type="checkbox" name="company1" value="infosys" />Infosys</br>
                <input type="checkbox" name="comapny2" value="cognizant" />Cognizant</br>
                <input type="checkbox" name="comapny3" value="capgemini" />Capgemini</br>


             </td>
           </tr>
           <tr>
              <td>select Timing</td>
              <td>
                <select name="timing" size="2" multiple>
                    <option value="1">9:00-10:00</option> 
                    <option value="2">10:00-11:00</option>  
                    <option value="3" selected>11:00-12:00</option>
                    <option value="4">1:00-2:00</option> 
                    <option value="5">2:00-3:00</option>            
                 
             </td>
           </tr>

           <tr>
            <td>Enter Comments Here..</td>

            <td>
                <textarea cols="40" rows="5">
                  
                    
                </textarea>
            </td>


           </tr>





              <tr>
                <td>

                   <input type="submit" value="register">

                </td>
              </tr>


              <tr>
                <td>

                  <input type="reset" value="clear">

                </td>
              </tr>


        </table>
    </form>
    



</body>
</html>
